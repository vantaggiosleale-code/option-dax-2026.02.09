<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, height=800">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 600px;
      height: 800px;
      background: #1a1a1a;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    .header {
      font-size: 48px;
      font-weight: 800;
      color: #fbbf24;
      letter-spacing: 2px;
      margin-bottom: 16px;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .tag {
      font-size: 18px;
      color: #9ca3af;
      background: #374151;
      padding: 6px 16px;
      border-radius: 8px;
    }

    .date {
      font-size: 16px;
      color: #9ca3af;
    }

    .dax-section {
      margin-bottom: 40px;
    }

    .dax-label {
      font-size: 14px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .dax-spot {
      font-size: 42px;
      font-weight: 700;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .arrow-up {
      color: #10b981;
      font-size: 36px;
    }

    .legs-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .leg-card {
      background: #262626;
      border: 2px solid #374151;
      border-radius: 16px;
      padding: 24px;
    }

    .leg-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .leg-type {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
    }

    .leg-type.call {
      color: #3b82f6;
    }

    .leg-type.put {
      color: #f97316;
    }

    .leg-qty {
      font-size: 20px;
      font-weight: 600;
    }

    .leg-qty.long {
      color: #10b981;
    }

    .leg-qty.short {
      color: #ef4444;
    }

    .leg-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .leg-detail {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .detail-label {
      font-size: 12px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-value {
      font-size: 16px;
      color: #ffffff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">NUOVA OPERAZIONE</div>
  
  <div class="meta">
    <div class="tag">{{tag}}</div>
    <div class="date">{{date}}</div>
  </div>

  <div class="dax-section">
    <div class="dax-label">DAX SPOT</div>
    <div class="dax-spot">
      {{daxSpot}}
      <span class="arrow-up">â†—</span>
    </div>
  </div>

  <div class="legs-container">
    {{#each legs}}
    <div class="leg-card">
      <div class="leg-header">
        <div class="leg-type {{#if (eq optionType 'Call')}}call{{else}}put{{/if}}">
          {{optionType}} {{strike}}
        </div>
        <div class="leg-qty {{#if (gt quantity 0)}}long{{else}}short{{/if}}">
          Qty: {{#if (gt quantity 0)}}+{{/if}}{{quantity}}
        </div>
      </div>
      <div class="leg-details">
        <div class="leg-detail">
          <div class="detail-label">Scadenza</div>
          <div class="detail-value">{{expiryDate}}</div>
        </div>
        <div class="leg-detail">
          <div class="detail-label">Prezzo</div>
          <div class="detail-value">{{tradePrice}} pts</div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</body>
</html>
