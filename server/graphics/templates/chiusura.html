<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, height=800">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 600px;
      height: 800px;
      background: #1a1a1a;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      font-size: 48px;
      font-weight: 800;
      color: #ef4444;
      letter-spacing: 2px;
      margin-bottom: 16px;
      text-align: center;
    }

    .tag {
      font-size: 20px;
      color: #9ca3af;
      margin-bottom: 60px;
      text-align: center;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 60px;
    }

    .checkmark {
      font-size: 48px;
      color: #10b981;
    }

    .summary-box {
      background: #262626;
      border: 2px solid #374151;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      margin-bottom: 60px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #374151;
      font-size: 18px;
    }

    .summary-row:last-child {
      border-bottom: none;
    }

    .summary-label {
      color: #9ca3af;
    }

    .summary-value {
      color: #ffffff;
      font-weight: 600;
    }

    .result-section {
      text-align: center;
      width: 100%;
    }

    .result-label {
      font-size: 18px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
    }

    .result-value-points {
      font-size: 72px;
      font-weight: 800;
      color: #10b981;
      line-height: 1.1;
      margin-bottom: 12px;
    }

    .result-value-points.negative {
      color: #ef4444;
    }

    .result-value-euro {
      font-size: 36px;
      font-weight: 600;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="header">CHIUSURA TOTALE</div>
  
  <div class="tag">{{tag}}</div>

  <div class="status">
    <span class="checkmark">✓</span>
    STRUTTURA CHIUSA
  </div>

  <div class="summary-box">
    <div class="summary-row">
      <div class="summary-label">Apertura:</div>
      <div class="summary-value">{{openingDate}}</div>
    </div>
    <div class="summary-row">
      <div class="summary-label">Chiusura:</div>
      <div class="summary-value">{{closingDate}}</div>
    </div>
    <div class="summary-row">
      <div class="summary-label">Durata:</div>
      <div class="summary-value">{{duration}} giorni</div>
    </div>
  </div>

  <div class="result-section">
    <div class="result-label">RISULTATO FINALE</div>
    <div class="result-value-points {{#if (lt pnlPoints 0)}}negative{{/if}}">
      {{pnlPoints}} punti
    </div>
    <div class="result-value-euro">{{pnlEuro}}€</div>
  </div>
</body>
</html>
